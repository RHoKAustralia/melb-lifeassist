<template name="clientSurvey">
  <form>

    <div id="clientId" hidden></div>

    <div id="date"></div>

    <div id="divFeeling" class="well">
      <label for="feeling">How are you feeling today?</label>
      <div>
        {{#each feeling}}
        <input type="radio" name="feeling" value="{{this.value}}"/>{{this.display}}<br/>
        {{/each}}
      </div>
    </div>

    <div id="divSadList" class="sad well" hidden>
      <div>
        <label>
          What are you sad about?
        </label>
        <div>
          {{#each sadValues}}
          <input type="checkbox" value="{{this}}"/>{{this}}<br/>
          {{/each}}
        </div>
      </div>
    </div>

    <div id="divSadReason" class="sad well" hidden>
      <div>
        <label for="reason">Why?</label>
        <textarea id="reason"></textarea>
      </div>
    </div>

    <div id="divQuestion" class="sad well" hidden>
      Have you asked....
    </div>

    <div id="divHappyComment" class="happy well" hidden>
      <div>
        <label for="comment">Comment</label>
        <textarea id="comment"></textarea>
      </div>
    </div>

    <input type="submit" name="name" value="Submit" hidden/>

  </form>
</template>
