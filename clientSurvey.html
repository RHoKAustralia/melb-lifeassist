<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>UnitingCare lifeAssist</title>
  <script src="Scripts/jquery-2.1.1.min.js"></script>
  <script src="Scripts/clientSurvey.js"></script>
  <link rel="stylesheet" href="Content/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <center><img src="img/lifeassistlogo.jpg" class="brandlogo"/></center>
  <h1>The least invasive survey we could come up with</h1>

  <form role="form" class="container-fluid">
    <div id="clientId" hidden></div>

    <div id="date"></div>

    <div class="form-group well" id="divFeeling">
      <h2><label for="feeling">How are you feeling today?</label></h2>
      <div>
        <label>
          <input type="radio" name="feeling" value="0" hidden />
          <img src="img/verysad_black.png" alt="very sad" class="feeling"/>        
        </label>        
        <label>
          <input type="radio" name="feeling" value="1" hidden />
          <img src="img/littlesad_black.png" alt="little sad" width="50" height="50"/>
        </label>
        <label>
          <input type="radio" name="feeling" value="2" hidden />
          <img src="img/littlehappy_black.png" alt="little happy" width="50" height="50"/>
        </label>
        <label>
          <input type="radio" name="feeling" value="3" hidden />
          <img src="img/veryhappy_black.png" alt="very happy" width="50" height="50"/>
        </label>
      </div>
    </div>

    <div id="divSadList" class="sad form-group well" hidden>
      <div>
        <h2><label>Are you sad about</label></h2>
        <div>
          <input type="checkbox" value="family"/> family<br/>
          <input type="checkbox" value="friends"/> friends<br/>
          <input type="checkbox" value="carer"/> carer<br/>
          <input type="checkbox" value="randoms"/> randoms<br/>
        </div>
      </div>
    </div>

    <div id="divSadReason" class="sad form-group well" hidden>
      <div>
        <h2><label for="reason">Why?</label></h2>
        <textarea id="reason" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div id="divHappyComment" class="happy form-group well" hidden>
      <div>
        <h2><label for="comment">Comment</label></h2>
        <textarea id="comment" class="form-control" rows="3"></textarea>
      </div>
    </div>
  </form>
</body>
</html>
