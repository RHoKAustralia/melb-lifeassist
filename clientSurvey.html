<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>UnitingCare lifeAssist</title>
  <script src="Scripts/jquery-2.1.1.min.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
  <script src="Scripts/ekko-lightbox.min.js"></script>
  <script src="Scripts/clientSurvey.js"></script>

  <link rel="stylesheet" href="Content/bootstrap.min.css"/>
  <link rel="stylesheet" href="Content/ekko-lightbox.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <center><img src="img/lifeassistlogo.jpg" class="brandlogo"/></center>
  <h1>The least invasive survey we could come up with <span class="small">(<a href="http://youtube.comâ€‹/watch?v=YnAzQCr2Hew" data-type="youtube" data-title="Introduction" data-toggle="lightbox">Find out more</a>)</span></h1>

  <form role="form" class="container-fluid" method="post">
    <input type="text" id="clientId" hidden>
    <input type="text" id="date" hidden />
    
    <div id="divDate"></div>

    <div id="page-1">
      <div class="form-group well" id="divFeeling">
        <h2><label for="feeling">How are you feeling today?</label></h2>
        <div>
          <label>
            <input type="radio" name="feeling" value="0" hidden />
            <img id="verysad" src="img/verysad_black.png" alt="very unhappy" title="very unhappy" class="feeling" />
          </label>
          <label>
            <input type="radio" name="feeling" value="1" hidden />
            <img id="littlesad" src="img/littlesad_black.png" alt="a little unhappy" title="a little unhappy" class="feeling" />
          </label>
          <label>
            <input type="radio" name="feeling" value="2" hidden />
            <img id="littlehappy" src="img/littlehappy_black.png" alt="OK" title="OK" class="feeling" />
          </label>
          <label>
            <input type="radio" name="feeling" value="3" hidden />
            <img id="veryhappy" src="img/veryhappy_black.png" alt="very happy" title="very happy" class="feeling" />
          </label>
        </div>
      </div>

      <div id="divSadList" class="sad form-group well" hidden>
        <div>
          <h3><label>Are you sad about</label></h3>
          <div>
            <input name="sadAbout" id="sad_physicalHealth" type="checkbox" value="physical health" />
            <label for="sad_physicalHealth">Physical health</label><br />

            <input name="sadAbout" id="sad_mentalHealth" type="checkbox" value="mental health" />
            <label for="sad_mentalHealth">Emotional/mental health </label><br />

            <input name="sadAbout" id="sad_familyOrFriends" type="checkbox" value="family or friends" />
            <label for="sad_familyOrFriends">Your care needs and the services you receive</label><br />

            <input name="sadAbout" id="sad_carer" type="checkbox" value="carer" />
            <label for="sad_carer">Your care needs and the services you receive</label><br />

            <input name="sadAbout" id="sad_community" type="checkbox" value="community" />
            <label for="sad_community">Issues in the local community</label><br />

            <input name="sadAbout" id="sad_financial" type="checkbox" value="financial" />
            <label for="sad_financial">Financial problems</label><br />
          </div>
        </div>
      </div>

      <div id="divHappyComment" class="happy form-group well" hidden>
        <div>
          <h3><label for="comment">That’s great. Do you have any comments about the services you’re receiving or how you’re feeling that you’d like to make?</label></h3>
          <textarea id="comment" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div id="divSadReason" class="sad form-group well" hidden>
        <div>
          <h3><label for="reason">Could you tell us a little about why for those you’ve picked?</label></h3>
          <textarea id="reason" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div id="next-1" hidden>
        <input type="button" name="next" value="Next" class="btn btn-primary"/>
      </div>
    </div>

    <div id="page-2" hidden>
      <div class="well">
        <label>Did you know that Carer’s week is coming up next month? Have you or your carer signed up for any of the free activities we’ve got planned? Talk to your partnership worker to find out more.</label>
        <label>Summer is well and truly here! We can’t encourage you enough to make sure you’re drinking enough water – and if you live in a bushfire risk area, you’ll need to have a bushfire plan in place.</label>
      </div>
      <div id="divOtherQuestion" class="other form-group well">
        <div class="form-group">
          <h3>
            <label for="otherQuestionAnswer">Lots of people with disabilities feel like they’re not included in society. Does that happen to you? In what ways do you feel excluded from society?</label>
          </h3>
          <textarea id="otherQuestionAnswer" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <input type="submit" name="name" value="Submit" class="btn btn-primary"/>
    </div>
  </form>
</body>
</html>
